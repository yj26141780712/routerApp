<div id="home-header">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLink="./" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" >

        </li>
        <li class="nav-item" routerLink="./about" routerLinkActive="active">

        </li>
        <li class="nav-item" routerLink="./contact" routerLinkActive="active">
          <a class="nav-link text-white" >contact</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a class="nav-link text-white" >您好{{name?","+name:""}}</a>
        <button class="btn btn-outline-success" (click)="LoginOut()" >登出</button>
      </form>
    </div>
  </nav>
</div>
