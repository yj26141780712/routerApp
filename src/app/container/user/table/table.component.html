<div class="table-container bg-white" >
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th >Id</th>
        <th>用户名</th>
        <th>密码</th>
        <th>姓名</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of userinfos" (click)="click(u)" [class.bg-primary]="u==selectUserinfo">
        <td *ngFor="let key of u |keys">
          {{u[key]}}
        </td>
      </tr>
    </tbody>
  </table> 
</div>
<div class="row table-pagination">
  <div class="col-xs-12 col-12">
      <!-- boundaryLinks 是否显示末页和首页按钮 -->
    <pagination [boundaryLinks]="true" firstText="首页" lastText="尾页" previousText="上一页" nextText="下一页"  
    [totalItems]="totalItems"
    [(ngModel)]="currentPage"
    [itemsPerPage]="itemsPerPage"
    (pageChanged)="pageChanged($event)"
    ></pagination>
  </div>
</div>
