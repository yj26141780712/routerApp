<div class="table-container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>用户名</th>
        <th>密码</th>
        <th>姓名</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of userinfos" (click)="click(u)" [class.bg-primary]="u==selectUserinfo">
        <td>{{ u.id }}</td>
        <td>{{ u.username}}</td>
        <td>{{ u.password}}</td>
        <td>{{ u.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row table-pagination">
  <div class="col-xs-12 col-12">
      <!-- boundaryLinks 是否显示末页和首页按钮 -->
    <pagination [boundaryLinks]="true" firstText="首页" lastText="尾页" previousText="上一页" nextText="下一页"  
    [totalItems]="totalItems"
    [(ngModel)]="currentPage"
    [itemsPerPage]="itemsPerPage"
    (pageChanged)="pageChanged($event)"
    ></pagination>
  </div>
</div>
