<div>
  <h3>
    Bootstrap Theme
    <small>
      <a href="https://github.com/swimlane/ngx-datatable/blob/master/demo/basic/bootstrap.component.ts" target="_blank">
        Source
      </a>
    </small>
  </h3>
  <ngx-datatable 
    class="bootstrap"
    [rows]="rows"
    [loadingIndicator]="loadingIndicator"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="40"
    [footerHeight]="40"
    [limit]="10"
    [rowHeight]="'auto'"
    [reorderable]="reorderable">
  </ngx-datatable>
</div>
